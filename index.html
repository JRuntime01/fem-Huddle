<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>

	<body>
		<header class="wrapper header">
			<img src="./images/logo.svg" alt="logo" />
		</header>

		<main class="wrapper">
			<div class="flexWrapper">
				<section class="hero">
					<img src="./images/illustration-mockups.svg" alt="hero" />
				</section>
				<section class="info">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<a href="#" class="infoBtn">Register</a>
				</section>
			</div>

			<div class="socials">
				<a href="#" class="facebook" aria-label="facebook Page"
					><i class="fa-brands fa-facebook-f fa-lg fa-fw"></i
				></a>
				<a href="#" class="twitter" aria-label="Twitter Page">
					<i class="fa-brands fa-twitter fa-lg fa-fw"></i
				></a>
				<a href="#" class="instagram" aria-label="Instagram Page"
					><i class="fa-brands fa-instagram fa-lg fa-fw"></i
				></a>
			</div>
		</main>
	</body>
</html>
